<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title" *ngIf="esEdicion">Editar usuario</h5>
                <h5 class="title" *ngIf="!esEdicion">Agregar usuario </h5>
            </div>
            <div class="card-body">
                <form #userForm="ngForm" (ngSubmit)="save()" class="col-lg-12">
                    <div class="row">
                        <div class="col-md-6 px-1">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="user
                                .name" class="form-control" required value="{{user.name}}">
                            </div>
                        </div>
                        <div class="col-md-6 px-1">
                            <div class="form-group">
                                <label>Apellidos</label>
                                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                                    class="form-control" required value="{{user.surname}}">
                            </div>
                        </div>
                        <div class="col-md-6 px-1">
                            <div class="form-group">
                                <label>Nombre de usuario</label>
                                <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username"
                                    class="form-control" required value="{{user.username}}" [disabled]="isEdit">
                            </div>
                        </div>
                        <div class="col-md-6 px-1">
                                <div class="form-group">
                                    <label>Rol</label>
                                        <ng-multiselect-dropdown
                                        [placeholder]="'Seleccione un rol para el usuario'"
                                        [data]="dropdownList"
                                        [(ngModel)]="selectedItems"
                                        [settings]="dropdownSettings"
                                        (onSelect)="onItemSelect($event)"
                                        (onSelectAll)="onSelectAll($event)"
                                        [ngModelOptions]="{standalone: true}"
                                      >
                                      </ng-multiselect-dropdown>
                                </div>
                            </div>
                        <div class="col-md-6 px-1">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
                                    class="form-control" required value="{{user.email}}">
                            </div>
                        </div>
                        <div class="col-md-6 px-1">
                            <div class="form-group">
                                <label>Contrase√±a</label>
                                <input type="text" name="password" #password="ngModel" [(ngModel)]="user.password"
                                    class="form-control" required value="{{user.password}}" [disabled]="isEdit">
                            </div>
                        </div>
                        <div class="col-md-6 px-1">
                            <div class="form-group">
                                <label>Activo</label>
                                <input type="checkbox" name="active" #active="ngModel" [(ngModel)]="user.active"
                                    class="form-control" required value="{{user.active}}">
                            </div>
                        </div>
                    </div>

                    <div class="pull-right">
                        <button type="button" class="btn btn-clear" (click)="volver()">Volver</button>
                        <button type="button" class="btn btn-filter" (click)="save()"
                            [disabled]="!userForm.form.valid || withoutChanges()">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
