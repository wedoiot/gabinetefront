<div class="container-fluid backgroundLogin">
	<ng-template #content let-modal>
		
		<forgotpassword></forgotpassword>
	</ng-template>
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Ingresar</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square"></i></span>
					<span><i class="fa fa-google-plus-square"></i></span>
					<span><i class="fa fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #loginForm="ngForm" (ngSubmit)=onSubmit()>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
						<input name="username" #username="ngModel" [(ngModel)]="userLogin.username" type="text"
							class="form-control" placeholder="ingrese nombre de usuario" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input name="password" #password="ngModel" [(ngModel)]="userLogin.password" type="password"
							class="form-control" placeholder="ingrese su contraseña" required>
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn"
							[disabled]="!loginForm.form.valid">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Olvidó su contraseña?<a (click)="open(content)">Recuperar</a>
				</div>
			</div>
		</div>
	</div>
</div>
